<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: html_head" />

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="fragments :: nav_body_head" />
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:replace="fragments :: content_wrapper_head" />
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main content -->
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-6 ml-auto mr-auto">
                                <!-- general form elements -->
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Student Details</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <form role="form" th:action="@{/student/processStudentDetails}"
                                          th:object="${student}" method="POST" enctype="multipart/form-data">
                                        <div class="card-body">
                                            <div th:if="${message}">
                                                <h2 th:text="${message}" class="btn-success"/>
                                            </div>
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name...">
                                                </div>

                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control"  th:field="*{lastName}" placeholder="Enter Last Name...">
                                                </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control"  th:field="*{email}" id="exampleInputEmail1" placeholder="Enter email">
                                            </div>

                                            <div class="form-group">
                                                <label >Upload photo</label>
                                                <div class="input-group">

                                                        <input type="file"   name="file" accept="image/png, image/jpeg" >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Matriculation No</label>
                                                <input type="text"  th:field="*{matricNo}" class="form-control" placeholder="Enter Matric No...">
                                            </div>

                                            <div class="form-group">
                                                <label>Select Course</label>
                                                <select th:name="course" class="form-select form-control" aria-label=".Default select example">
                                                    <option selected>......</option>
                                                    <option th:each="tempCourse : ${courses}"  th:value="${tempCourse.id}" th:text="${tempCourse.courseName}" ></option>

                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea class="form-control" rows="3"  th:field="*{address}" placeholder="Enter your Address..."></textarea>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.card -->

                            </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->
            </div>
                <!-- Main row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="fragments :: main_footer" />

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
