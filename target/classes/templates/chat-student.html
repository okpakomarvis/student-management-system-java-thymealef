<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: head_simple" />
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="fragments :: nav_body_head" />
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="fragments :: aside_head" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chat</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Student Chat</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row ml-2 mr-2">
                    <div class="container-fluid h-100">

                        <div class="row justify-content-center h-100">

                            <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
                                <div class="card-header">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search..." name="" class="form-control search">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body contacts_body">
                                    <ui class="contacts"  id="usersList">

                                    </ui>
                                    <hr>
                                    <h6>My Group</h6>
                                    <ui class="contacts"  id="groupList">

                                    </ui>

                                </div>
                                <button class="input-group-text send_btn" id="logoutBtn" onclick="logout()">Logout</button>
                            </div></div>
                            <div class="col-md-8 col-xl-6 chat">
                                <div class="card">
                                    <div class="card-header msg_head" id="formMessageHeader">
                                        <div class="d-flex bd-highlight">
                                            <div class="img_cont">
                                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                                                <span class="online_icon"></span>
                                            </div>
                                            <div class="user_info">
                                                <span id="userName"></span>
                                                <p></p>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-body msg_card_body" id="formMessageBody">
                                        <!-- <div class="d-flex justify-content-start mb-4">
                                            <div class="msg_cotainer">
                                                Hi, how are you samim?
                                                <span class="msg_time">8:40 AM, Today</span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end mb-4">
                                            <div class="msg_cotainer_send">
                                                Hi Khalid i am good tnx how about you?
                                                <span class="msg_time_send">8:55 AM, Today</span>
                                            </div>
                                        </div> -->

                                    </div>
                                    <div class="card-footer">
                                        <div class="input-group" id="formSubmit">
                                            <div class="input-group-append">
                                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                            </div>
                                            <textarea id="message-to-send" name="message-to-send" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                            <!-- <div class="input-group-append">
                                                <button class="input-group-text send_btn" id="sendBtn" onclick="sendMessage()"><i class="fas fa-location-arrow"></i></button>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="fragments :: main_footer"/>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/js/jquery/jquery.min.js}"></script>

<!-- websocket js -->
<script type="text/javascript" th:src="@{/js/websocket.js}"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>

<script th:src="@{/js/adminlte.min.js}"></script>
</body>
